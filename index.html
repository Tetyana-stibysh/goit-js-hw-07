<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-07</title>
    <script src="./js/task-1.js" defer></script>
    <script src="./js/task-2.js" defer></script>
    <script src="./js/task-3.js" defer></script>
    <script src="./js/task-4.js" defer></script>
    <script src="./js/task-5.js" defer></script>
    <script src="./js/task-6.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="task-1">
      <ul id="categories" class="task-1-list">
        <li class="item">
          <h2>Animals</h2>
          <ul class="list-item">
            <li>Cat</li>
            <li>Hamster</li>
            <li>Horse</li>
            <li>Parrot</li>
          </ul>
        </li>
        <li class="item">
          <h2>Products</h2>
          <ul class="list-item">
            <li>Bread</li>
            <li>Parsley</li>
            <li>Cheese</li>
          </ul>
        </li>
        <li class="item">
          <h2>Technologies</h2>
          <ul class="list-item">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
          </ul>
        </li>
      </ul>
    </section>
    <section class="task-2">
      <ul class="gallery"></ul>
    </section>
    <section class="task-3">
      <input type="text" id="name-input" placeholder="Please enter your name" />
      <h1>Hello, <span id="name-output">Anonymous</span>!</h1>
    </section>
    <section class="task-4">
      <form class="login-form">
        <label>
          Email
          <input type="email" name="email" />
        </label>
        <label>
          Password
          <input type="password" name="password" />
        </label>
        <button type="submit">Log in</button>
      </form>
    </section>
    <section class="task-5">
      <div class="widget">
        <p>Background color: <span class="color">-</span></p>
        <button type="button" class="change-color">Change color</button>
      </div>
    </section>
    <section class="task-6">
      <div class="first-div" id="controls">
        <input type="number" min="1" max="100" step="1" />
        <button class="blu-btn" type="button" data-create>Create</button>
        <button class="red-btn" type="button" data-destroy>Destroy</button>
      </div>

      <div class="second-div" id="boxes"></div>
    </section>
  </body>
</html>
